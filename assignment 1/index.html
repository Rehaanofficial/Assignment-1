<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Assignment-Page</title>
</head>

<body>
    <main class="container">

        <!-- top container starts -->
        <div class="top-container">
            <div class="container-heading">
                <div class="header">
                    <div class="icon">
                        <ion-icon name="flash" class="flash-icon"></ion-icon>
                    </div>
                    <div class="text">Charger #122</div>
                </div>
            </div>
            <div class="box">
                <div class="location">
                    <ion-icon name="location" class="location-icon"></ion-icon>
                </div>
                <div class="location-info">
                    <span>Location</span>
                    <p>Mathura Rd,Natinonal Sports Club of,Pragati Maidan,New Delhi,Delhi 110001</p>
                </div>
            </div>
            
            <div class="box">
                <div class="hastag">
                    <i class="fa-sharp fa-solid fa-hashtag location-icon hashtag-icon"></i>
                </div>
                <div class="info-hashtag">
                    <span>Chargepoint ID</span>
                    <p>567456AD</p>
                </div>
                <div class="clip-board">
                    <a href="#"class="copy-icon" ><ion-icon name="copy-outline" ></ion-icon></a>
                    <!-- <span class="clipboard-text">Copied to Clipboard!</span> -->
                </div>
            </div>
            
            <div class="box">
                <div class="url">
                    <ion-icon name="link" class="url-icon"></ion-icon>
                </div>
                <div class="url-info">
                    <span>Chargepoint URL</span>
                    <p>54.66.66.58</p>
                </div>
                <div class="clip-board">
                    <a href="#"class="copy-icon" title="dabaooo"><ion-icon name="copy-outline" ></ion-icon></a>
                </div>
            </div>
        </div>
        <!-- top container ends -->
        
        <!-- bottom container starts -->
        <div class="small-container">
            <div class="header">
                <div class="face">
                    <ion-icon name="sad" class="face-icon"></ion-icon>
                </div>
                <div class="face-info">
                    <h3>Connectors (2)</h3>
                    <p>Change status of connectors</p>
                </div>
            </div>
            <div class="box">
                <div class="data">
                    <span>#1234</span>
                    <p>AC-001</p>
                </div>
                <div class="operative">
                    <span class="dots"> <ion-icon name="ellipse" class="dot-icon-1"></ion-icon> Operative</span>
                </div>
            </div>
            <div class="box">
                <div class="data">
                    <span>#1234</span>
                    <p>AC-001</p>
                </div>
                <div class="operative inoperative">
                    <span class="dots dot-1"> <ion-icon name="ellipse" class="dot-icon-2"></ion-icon> Inoperative</span>
                </div>
            </div>
        </div>
    </main>
    <script>

</html>
